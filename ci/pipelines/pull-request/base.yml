---

resource_types:
  - name: gcs-resource
    type: docker-image
    source:
      repository: frodenas/gcs-resource
  - name: pull-request
    type: docker-image
    source:
      repository: jtarchie/pr

resources:
- name: docker-geode-build-image
  type: docker-image
  source:
    username: ((!docker-username))
    password: ((!docker-password))
    repository: gcr.io/apachegeode-ci/((!docker-image-name))
    tag: latest

- name: geode-pr
  type: pull-request
  source:
    access_token: ((!github-pr-access-token))
    repo: (( concat metadata.geode-fork "/geode" ))
    base: develop
    ignore_paths:
    - geode-docs/*
    - geode-book/*

groups:
- name: main
  jobs:
  - Build
  - DistributedTest
  - AcceptanceTest
  - IntegrationTest
  - FlakyTest
  - UITests

jobs:
- name: CheckResource
  serial: false
  max_in_flight: (( grab metadata.max_in_flight ))
  public: true
  plan:
  - aggregate:
    - get: geode-pr
      trigger: true
      version: every
      params:
        fetch_merge: true
        git:
          depth: 100
  # Unmerged pull request SHA, for writing status into GitHub
  - get: geode-unmerged-request
    resource: geode-pr
    version: every
    params:
      fetch_merge: false
  # Update status to Failure / Error / Pending

  # TODO Prhomberg: Do these actually need an aggregate: since there's only one thing?  The other jobs have it.
  on_failure:
  - put: geode-pr
    params:
      path: geode-unmerged-request
      status: failure
      context: $BUILD_JOB_NAME
  on_abort:
  - put: geode-pr
    params:
      path: geode-unmerged-request
      status: error
      context: $BUILD_JOB_NAME
  on_success:
  - put: geode-pr
    params:
      path: geode-unmerged-request
      status: pending
      context: $BUILD_JOB_NAME


- name: Build
  serial: false
  max_in_flight: (( grab metadata.max_in_flight ))
  public: true
  plan:
  - aggregate:
    - get: geode-pr
      passed: [CheckResource]
      trigger: true
      version: every
      params:
        fetch_merge: true
        git:
          depth: 100
    - get: docker-geode-build-image
      params:
        rootfs: true
  # Unmerged pull request SHA, for writing status into GitHub
  - get: geode-unmerged-request
    passed: [CheckResource]
    resource: geode-pr
    version: every
    params:
      fetch_merge: false
  - aggregate:
    - put: geode-pr
      params:
        path: geode-unmerged-request
        context: $BUILD_JOB_NAME
        status: pending

    - task: build
      tags: [pr]
      image: docker-geode-build-image
      config:
        platform: linux
        inputs:
        - name: geode-pr
        outputs:
        - name: built-geode
        - name: results
        params:
          MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
        run:
          path: geode-pr/ci/scripts/build.sh
      on_failure:
        aggregate:
          - put: geode-pr
            params:
              path: geode-unmerged-request
              status: failure
              context: $BUILD_JOB_NAME
      # TODO Prhomberg: Does this only capture the box going brown?  Can we wrap an ensure: for if the box goes orange?
      on_abort:
        aggregate:
        - put: geode-pr
          params:
            path: geode-unmerged-request
            status: error
            context: $BUILD_JOB_NAME
      on_success:
        aggregate:
        - put: geode-pr
          params:
            path: geode-unmerged-request
            status: success
            context: $BUILD_JOB_NAME

- name: DistributedTest
  serial: false
  max_in_flight: (( grab metadata.max_in_flight ))
  public: true
  plan:
  - aggregate:
    - get: geode-pr
      passed: [CheckResource]
      trigger: true
      version: every
      params:
        fetch_merge: true
        git:
          depth: 100
    - get: docker-geode-build-image
      params:
        rootfs: true
  # Unmerged pull request SHA, for writing status into GitHub
  - get: geode-unmerged-request
    passed: [CheckResource]
    resource: geode-pr
    version: every
    params:
      fetch_merge: false

  - aggregate:
    - put: geode-pr
      params:
        path: geode-unmerged-request
        context: $BUILD_JOB_NAME
        status: pending

    - task: run-distributed-core
      image: docker-geode-build-image
      tags: [pr_large]
      privileged: true
      timeout: 8h
      config:
        inputs:
          - name: geode-pr
          - name: docker-geode-build-image
        platform: linux
        outputs:
          - name: built-geode
        params:
          MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
          PARALLEL_DUNIT: true
          DUNIT_PARALLEL_FORKS: 7
          CALL_STACK_TIMEOUT: 25200
        run:
          args:
          - geode-core:distributedTest
          - distributedtestcore
          path: geode-pr/ci/scripts/test-run.sh

    - task: run-distributed-everything-else
      image: docker-geode-build-image
      tags: [pr_large]
      privileged: true
      timeout: 8h
      config:
        inputs:
          - name: geode-pr
          - name: docker-geode-build-image
        platform: linux
        outputs:
          - name: built-geode
        params:
          MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
          PARALLEL_DUNIT: true
          DUNIT_PARALLEL_FORKS: 7
          CALL_STACK_TIMEOUT: 25200
          GRADLE_TASK_OPTIONS: -x geode-core:distributedTest
        run:
          args:
          - distributedTest
          - distributedtesteverythingelse
          path: geode-pr/ci/scripts/test-run.sh
    on_failure:
      aggregate:
      - put: geode-pr
        params:
          path: geode-unmerged-request
          status: failure
          context: $BUILD_JOB_NAME
    on_abort:
      aggregate:
      - put: geode-pr
        params:
          path: geode-unmerged-request
          status: error
          context: $BUILD_JOB_NAME
    on_success:
      aggregate:
      - put: geode-pr
        params:
          path: geode-unmerged-request
          context: $BUILD_JOB_NAME
          status: success
